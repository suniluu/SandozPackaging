<template>
    <lightning-card>
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_1-of-2" style="padding-left: 1rem;">
                <div class="instructions">
                    <p style="color:red">The Quote requires an Approval, please fill in below steps in order to submit.</p>
                    <br/>
                    <lightning-textarea label="Please enter comments" placeholder="Write your comments here..."></lightning-textarea>
                    <br/>
                    <lightning-file-upload label="Attach file" name="fileUploader" accept={acceptedFormats} multiple></lightning-file-upload>
                </div>            
            </div>
            <div class="slds-col slds-size_1-of-2" style="padding-right: 1rem;">
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <div class="slds-checkbox">
                            <input type="checkbox" name="options" id="checkbox-unique-id-80" value="checkbox-unique-id-80" checked="" />
                            <label class="slds-checkbox__label" for="checkbox-unique-id-80">
                                <span class="slds-checkbox_faux"></span>
                                <span class="slds-form-element__label">Immediate Signature Send to customer after approval?</span>
                            </label>
                        </div>
                    </div>
                </div>
                <br/>
                <lightning-tabset variant="scoped">
                    <lightning-tab label="Approver 1" title="Approver 1" id="tab-1">
                        <div class="approver-details">
                            <h3 class="slds-text-title_caps">Name: John Doe</h3>
                            <p>Role: Sales Manager</p>
                            <p>Department: Sales</p>
                            <p>Mail: johndoe@sandoz.com</p>
                            <p>Tel: 910-5167245</p>
                        </div>
                    </lightning-tab>
                    <lightning-tab label="Approver 2" title="Approver 2" id="tab-2">
                        <div class="approver-details">
                            <h3 class="slds-text-title_caps">Name: Roger Federer</h3>
                            <p>Role: Senior Sales Manager</p>
                            <p>Department: Sales Operations</p>
                            <p>Mail: rogerfederer@sandoz.com</p>
                            <p>Tel: 818-5167282</p>
                        </div>
                    </lightning-tab>
                    <lightning-tab label="Approver 3" title="Approver 3" id="tab-3">
                        <div class="approver-details">
                            <h3 class="slds-text-title_caps">Name: Lionel Messi</h3>
                            <p>Role: Regional Sales Manager</p>
                            <p>Department: Sales and Finance Operations</p>
                            <p>Mail: lionelmessi@sandoz.com</p>
                            <p>Tel: 710-5167299</p>       
                        </div>             
                    </lightning-tab>
                </lightning-tabset>
            </div>
        </div>
    </lightning-card>
</template>
